---
- name: Install and Configure Nginx
  hosts: ec2-app-vm
  become: true
  tasks:
    - name: Update the APT package index
      apt:
        update_cache: yes
      register: update_result
    - name: Gather host facts
      setup:
        gather_subset: all
    - name: Install nginx package
      apt:
        name: nginx
        state: present
        update_cache: yes
    - name: Start nginx service
      service:
        name: nginx
        state: started
        enabled: yes
