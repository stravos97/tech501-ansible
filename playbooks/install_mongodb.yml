---
- name: Install MongoDB 7.0.14 on Ubuntu (Jammy) with apt-secure
  hosts: db
  become: true
  tasks:
    - name: Install prerequisites
      ansible.builtin.apt:
        name:
          - gnupg
          - curl
          - apt-transport-https
        state: present
        update_cache: yes

    - name: Add MongoDB GPG key using apt-key
      ansible.builtin.shell: |
        curl -fsSL https://pgp.mongodb.com/server-7.0.asc | apt-key add -
      register: key_add
      failed_when: key_add.rc != 0

    - name: Add MongoDB GPG key with specific ID
      ansible.builtin.shell: |
        apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 160D26BB1785BA38
      register: key_add_specific
      failed_when: key_add_specific.rc != 0

    - name: Add MongoDB repository list file
      ansible.builtin.copy:
        dest: /etc/apt/sources.list.d/mongodb-org-7.0.list
        content: "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu jammy/mongodb-org/7.0 multiverse"
        mode: "0644"
        owner: root
        group: root
      register: repo_file

    - name: Force apt cache update
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: 0

    - name: Install MongoDB packages with specific version
      ansible.builtin.apt:
        name:
          - mongodb-org=7.0.14
          - mongodb-org-database=7.0.14
          - mongodb-org-server=7.0.14
          - mongodb-mongosh
          - mongodb-org-mongos=7.0.14
          - mongodb-org-tools=7.0.14
        state: present

    - name: Pin MongoDB packages to prevent unintended upgrades
      ansible.builtin.shell: |
        echo "mongodb-org hold" | dpkg --set-selections
        echo "mongodb-org-database hold" | dpkg --set-selections
        echo "mongodb-org-server hold" | dpkg --set-selections
        echo "mongodb-mongosh hold" | dpkg --set-selections
        echo "mongodb-org-mongos hold" | dpkg --set-selections
        echo "mongodb-org-tools hold" | dpkg --set-selections
      changed_when: false

    - name: Start MongoDB service
      ansible.builtin.systemd:
        name: mongod
        state: started
        enabled: yes

    - name: Verify MongoDB is running
      ansible.builtin.systemd:
        name: mongod
        state: started
      register: mongodb_status
      
    - name: Display MongoDB status
      ansible.builtin.debug:
        msg: "MongoDB service status: {{ 'running' if mongodb_status.status.ActiveState == 'active' else 'not running' }}"
