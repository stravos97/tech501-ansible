---
- name: Install MongoDB 7.0.6
  hosts: db
  become: true
  tasks:
    # - name: Ensure apt-transport-https and curl are installed
    #   ansible.builtin.apt:
    #     name:
    #       - apt-transport-https
    #       - curl
    #       - gnupg
    #     state: present
    #     update_cache: yes

    - name: Create keyring directory
      ansible.builtin.file:
        path: /usr/share/keyrings
        state: directory
        mode: '0755'

    - name: Add MongoDB GPG key
      ansible.builtin.shell: |
        curl -fsSL https://www.mongodb.org/static/pgp/server-7.0.asc | gpg -o /usr/share/keyrings/mongodb-server-7.0.gpg --dearmor
      args:
        creates: /usr/share/keyrings/mongodb-server-7.0.gpg  # Makes it idempotent
      register: gpg_import
      changed_when: gpg_import.rc == 0

    - name: Add MongoDB repository list file
      ansible.builtin.copy:
        dest: /etc/apt/sources.list.d/mongodb-org-7.0.list
        content: "deb [ arch=amd64,arm64 signed-by=/usr/share/keyrings/mongodb-server-7.0.gpg ] https://repo.mongodb.org/apt/ubuntu jammy/mongodb-org/7.0 multiverse"
        mode: '0644'
        owner: root
        group: root
      register: repo_file
        
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes
      when: repo_file.changed

    - name: Install MongoDB packages
      ansible.builtin.apt:
        name:
          - mongodb-org=7.0.6
          - mongodb-org-database=7.0.6
          - mongodb-org-server=7.0.6
          - mongodb-mongosh
          - mongodb-org-mongos=7.0.6
          - mongodb-org-tools=7.0.6
        state: present
        update_cache: no  # Already updated above
        cache_valid_time: 3600  # Makes it more idempotent
        
