---
- name: Install app dependencies and run app

  hosts: db # Only targets hosts in the 'db' group

  become: true # Requires root privileges

  tasks:
    - name: Import MongoDB public GPG key

      ansible.builtin.apt_key:
        url: https://pgp.mongodb.com/server-7.0.asc

        state: present

    - name: Add MongoDB 7.0 repository

      ansible.builtin.apt_repository:
        repo: "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu {{ ansible_distribution_release }}/mongodb-org/7.0 multiverse"

        state: present

        filename: mongodb-org-7.0.list # Creates separate source file

        update_cache: yes # Automatically runs apt-get update

    - name: Install MongoDB 7.0 package

      ansible.builtin.apt:
        name: mongodb-org

        state: present

        update_cache: no # Already updated in previous task
