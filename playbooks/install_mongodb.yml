---
- name: Install MongoDB 7.0.6 on Ubuntu (Jammy)
  hosts: db
  become: true
  tasks:
    - name: Ensure required packages are installed
      ansible.builtin.apt:
        name:
          - apt-transport-https
          - curl
          - gnupg
        state: present
        update_cache: yes

    - name: Create trusted key directory for apt
      ansible.builtin.file:
        path: /etc/apt/trusted.gpg.d
        state: directory
        mode: "0755"

    - name: Download MongoDB GPG key
      ansible.builtin.get_url:
        url: https://www.mongodb.org/static/pgp/server-7.0.asc
        dest: /tmp/mongodb-server-7.0.asc
        mode: "0644"

    - name: Import MongoDB GPG key into trusted.gpg.d
      ansible.builtin.shell: |
        cat /tmp/mongodb-server-7.0.asc | gpg --dearmor > /etc/apt/trusted.gpg.d/mongodb-server-7.0.gpg
        chmod 644 /etc/apt/trusted.gpg.d/mongodb-server-7.0.gpg
      args:
        creates: /etc/apt/trusted.gpg.d/mongodb-server-7.0.gpg

    - name: Add MongoDB repository list file
      ansible.builtin.copy:
        dest: /etc/apt/sources.list.d/mongodb-org-7.0.list
        content: "deb [ arch=amd64,arm64 signed-by=/etc/apt/trusted.gpg.d/mongodb-server-7.0.gpg ] https://repo.mongodb.org/apt/ubuntu jammy/mongodb-org/7.0 multiverse"
        mode: "0644"
        owner: root
        group: root
      register: repo_file

    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes
      when: repo_file.changed

    - name: Install MongoDB packages
      ansible.builtin.apt:
        name:
          - mongodb-org=7.0.6
          - mongodb-org-database=7.0.6
          - mongodb-org-server=7.0.6
          - mongodb-mongosh
          - mongodb-org-mongos=7.0.6
          - mongodb-org-tools=7.0.6
        state: present
        update_cache: no
